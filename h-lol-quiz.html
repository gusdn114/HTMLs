                correctAnswer: "새벽심장"
            }
        ];

        function loadQuestion() {
            const questionData = questions[currentQuestion - 1];
            document.querySelector('.question-text').textContent = questionData.question;

            const imageContainer = document.querySelector('.question-image');
            const imgElement = document.createElement('img');
            imgElement.src = questionData.image;
            imgElement.alt = '문제 이미지';
            imageContainer.innerHTML = '';
            imageContainer.appendChild(imgElement);

            const choicesContainer = document.querySelector('.choices');
            choicesContainer.innerHTML = '';
            questionData.choices.forEach(choice => {
                const button = document.createElement('button');
                button.classList.add('choice');
                button.textContent = choice;
                button.onclick = () => {
                    window.location.href = `h-lol-quiz-result.html?question=${currentQuestion}&selected=${choice}&score=${score}&time=${timeLeft}`;
                };
                choicesContainer.appendChild(button);
            });

            startTimer();
        }

        function startTimer() {
            const timerElement = document.querySelector('.timer');
            const interval = setInterval(function() {
                if (timeLeft <= 0) {
                    clearInterval(interval);
                    alert("시간 초과! 오답 처리");
                    window.location.href = `h-lol-quiz-result.html?question=${currentQuestion}&selected=&score=${score}&time=${timeLeft}`;  // 시간 초과 시 오답 처리
                } else {
                    timerElement.textContent = `시간: ${timeLeft}초`;
                    timeLeft--;
                }
            }, 1000);
        }

        window.onload = loadQuestion;
    </script>
</head>
<body>
    <div class="quiz-container">
        <header class="quiz-header">
            <h1>퀴즈</h1>
        </header>
        <section class="quiz-body">
            <div class="question-image"></div>
            <p class="question-text"></p>
            <div class="choices"></div>
            <p class="timer">시간: 30초</p>  
        </section>
    </div>
</body>
</html>
